<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='stylesSE.css')}}">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark nb-background-color">
    <!-- lg = large breakpoint, navbar-light = make text dark, headerBG = custom bss BG color -->
        <div class="container">
            <a href="{{url_for('index')}}" class="navbar-brand">
                <img src="{{url_for('static', filename='/img/firee.png')}}" alt="Fire Logo" class="d-inline-block align-text-top w-25">
            </a>

            <!-- Hamburger Menu Button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navbar menu with custom hover underline CSS animation-->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- Links to hamburger menu button-->
                <ul class="navbar-nav ms-auto">        <!-- ms-auto is margin spacing-->
                    <li class="nav-item">
                        <a href="{{url_for('authors')}}" class="nav-link hover-underline-animation nbMenuTiem">Authors</a>                        
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('procedure')}}" class="nav-link hover-underline-animation nbMenuTiem">Procedure</a>                        
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link hover-underline-animation nbMenuTiem">Result</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="authors">
        <div class="container">
        <br>
        <h1 class="text-center about-team tabheader"> Results Graph </h1>
        <hr><br> <!-- hr = horizontal line before line break -->
        </div>

    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
    
    <!-- Footer (requires Bootstrap icons)-->
    <footer class="p-5 footer text-light text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; SE 2023 Bootstrap Demo</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5">

            </a>
        </div>
    </footer>

</html>
